        <form method="POST" id="search-form">
          <div class="search position-relative">
            <input type="text" placeholder="Enter Todo" id="search" />
            <span id="clears" style="position: absolute; right: 130px;">X</span>
            <button type="submit" id="add-btn">Add</button>
          </div>
        </form>
        <div class="filter">
            <div class="filter-select">
                <select name="filter" data-select="" id="select">
                    <option value="" disabled selected>Select filter...</option>
                    <option value="completed">Completed</option>
                    <option value="not_completed">Not Completed</option>
                </select>

            <div class="search-form-wrapper position-relative w-100">

                        <span id="clear">X</span>
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                
            </div>
